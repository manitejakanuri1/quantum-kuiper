version: '3.8'

services:
  # 1. Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quantum-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WEBSOCKET_URL=${NEXT_PUBLIC_WEBSOCKET_URL}
      - NEXT_PUBLIC_DEEPGRAM_API_KEY=${NEXT_PUBLIC_DEEPGRAM_API_KEY}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - voice-server
      - rag-backend

  # 2. Voice Server (WebSocket)
  voice-server:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: quantum-voice-server
    restart: always
    ports:
      - "8080:8080"
    environment:
      - FISH_AUDIO_API_KEY=${FISH_AUDIO_API_KEY}
      - RAG_API_URL=http://rag-backend:8000
      - PORT=8080

  # 3. RAG Backend (Python)
  rag-backend:
    build:
      context: .
      dockerfile: Dockerfile.rag
    container_name: quantum-rag-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PORT=8000
